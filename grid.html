<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Grid</title>
    <style>
        .grid{
            background-color: black;
            display: grid;
            grid-template-columns:auto auto auto ;
            column-gap: 2px;
            row-gap: 2px;
            border: 2px solid black;
        
        }
        .item{
            background-color: antiquewhite;
            font-size: 20px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class=" grid">
        <div class="item">Name</div>
        <div class="item">Age</div>
        <div class="item">Reg. No.</div>
        <div class="item">Charan</div>
        <div class="item">18</div>
        <div class="item">1258</div>
        <div class="item">adasd</div>
        <div class="item">19</div>
        <div class="item">2199</div>
    </div>
</body>
</html>
